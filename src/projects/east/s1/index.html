	.st3{mix-blend-mode:screen;}
	.st4{clip-path:url(#SVGID_4_);}
	.st5{clip-path:url(#SVGID_6_);}
	.st6{clip-path:url(#SVGID_8_);}
	.st7{clip-path:url(#SVGID_10_);}

</style>
