    <script>
      !(function(f, b, e, v, n, t, s) {
        if (f.fbq) return
        n = f.fbq = function() {
          n.callMethod
            ? n.callMethod.apply(n, arguments)

        }
        if (!f._fbq) f._fbq = n

        n.loaded = !0
